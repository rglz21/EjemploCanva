<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Ventas Semanales</title>
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
  </head>
  <body style="background-image: url(img/fondo.jpg);">
    <!-- Input Controls-->
    <br>
    <div class="row">
      <div class="col"></div>
      <div class="col-10">
        <div class="input-controls-container">
          <div class="card border-dark mb-3">
            <div class="card-header">Ingreso de Ventas</div>
            <div class="card-body">
              <h6 class="card-title"> Seleccione el día de la semana de la venta y el nombre y precio del producto.</h6>
                <div class="input-controls">
                  <form>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Dias</label>
                        </div>
                        <select name="day" id="day" class="form-control" id="exampleFormControlSelect1">
                          <option selected disabled>-- Seleccione día --</option>
                        </select>
                      </div>
                    

                    <div class="form-inline">
                      <div class="form-group mb-2">
                    <input
                      type="text"
                      placeholder="Nombre del producto"
                      id="name"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <input
                      type="number"
                      placeholder="Precio del producto"
                      id="price"
                      required
                      class="form-control"
                    />
                  </div>
                  
                    <button id="submit"  class="btn btn-dark">Agregar</button>  &nbsp; &nbsp;
                     <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModalScrollable">
                      Ver Graficas
                    </button>
                   
                  </div>
                  </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="col"></div>
  </div>
   


      <div class="container-fluid">
        <div class="row">
          <div class="col"></div>
          <div class="col-10" style="margin-left:0px;">
            <table id="salesRecord" class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th>Día</th>
                  <th>Producto</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="col"></div>
        </div>
      </div>

      <div class="modal fade" id="exampleModalScrollable" tabindex="-1" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" >
          <div class="modal-content" style=" background-color:black; color: white;">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalScrollableTitle">Resultados de la Semana</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <canvas
              id="graph"
              class="graph"
              style="width: 100%; height: 400px;"
            ></canvas>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Listo</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Sales Record Table -->
     
    
   <!-- Canvas Graph -->
  
    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="main.js" type="module"></script>
</html>
