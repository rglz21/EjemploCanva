<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Ventas Semanales</title>
  </head>
  <body>
    <!-- Input Controls-->
    <div class="input-controls-container">
      <h2>Ingreso de Ventas</h2>
      <span>
        Seleccione el día de la semana de la venta y el nombre y precio del
        producto.
      </span>
      <div class="input-controls">
        <form>
          <select name="day" id="day">
            <option selected disabled>-- Seleccione día --</option>
          </select>
          <input
            type="text"
            placeholder="Nombre del producto"
            id="name"
            required
          />
          <input
            type="number"
            placeholder="Precio del producto"
            id="price"
            required
          />
          <button id="submit">Agregar</button>
        </form>
      </div>

      <!-- Sales Record Table -->
      <table id="salesRecord">
        <thead>
          <tr>
            <th>Día</th>
            <th>Producto</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <!-- Canvas Graph -->
      <canvas
        id="graph"
        class="graph"
        style="width: 100%; height: 400px;"
      ></canvas>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="main.js" type="module"></script>
</html>
